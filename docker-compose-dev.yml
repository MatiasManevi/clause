version: "3.9"

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: contract-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: contract_user
      POSTGRES_PASSWORD: contract_pass
      POSTGRES_DB: contract_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contract-backend
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql+psycopg://contract_user:contract_pass@postgres:5432/contract_db
      STORAGE_PROVIDER: local
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage

volumes:
  postgres_data:
